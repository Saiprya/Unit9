<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ch6Q10</title>
<style>
.title {
	text-align: center;
	font-family: cursive;
	font-size: 28px;
	background-color: #fffac0;
}
.information {
	display: block;
	text-align: center;
	font-family: cursive;
}
.container {
	overflow: hidden;
		margin: 0em auto;
		width: 100%;

}

label {
	text-align: right;
    display: inline-block;
    vertical-align: middle;
    width: 10em;
    margin: 0 1em 0 0;
}
input {
	height: 3em;
	width: 20em;
}
img {
	height: 10%;
	width: 10%;
}

</style>
</head>
<body>
	<div class="container">
	<div class="title">

<img src="money.png" alt="money icon"><br>
			<h2>Get started with a free account</h2>
		<form name = "my form" method="post" action="submit.asp">

			<div class="information">
				<label>First Name:</label> <input type="text" name="firstname" placeholder="First Name"/>
			</div>
			<div class="information">
				<label>Last Name:</label> <input type="text" name="lastname" placeholder="Last Name"/>
			</div>
      <div class="information">
				<label>Email:</label> <input type="email" name="email" placeholder="Email Address"/>
			</div>
			<div class="information">
				<label>Username:</label> <input id="username" type="text" name="username" placeholder="Username" required onkeyup="submission()">
			</div>
			<div class="information">
				<label>Password:</label> <input id="password" type="password" name="password" placeholder="Password" required onkeyup="submission()">
			</div>
            <div class="information">
				<label>Re-Enter Password:</label> <input id="password2" type="password" name="password2" placeholder="Please Re-type your Password" required onkeyup="submission()"/>
			</div>
			<div class="information">
			<input disabled id="submit" type="submit" value="Create a free account" name="submit"/>
		</div>
		</form>
	</div>

</div>
<script>
//prevents submission if username and password are not filled out
function submission() {
	var username = document.getElementById("username").value;
	var x = document.getElementById('password').value;
	var y = document.getElementById('password2').value;
	if (username != "" && x != "" && y != "") {
			vPass();
	}
function vPass (){
	if (x == y) {
			document.getElementById("submit").disabled = false;
	}
}
}
</script>
</body>
</html>
